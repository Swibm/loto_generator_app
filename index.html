<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loto Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Lottery Number Generator</h1>
            <h2>Click the button to generate 6 random numbers between 1 and 45</h2>
            <button class="button_func" id="gen_button"> Generate Random Numbers</button>
            <button class="button_func" id="clear_button"> Clear Generated Numbers </button>

            <div class="results">
                <div class="icon_circle" id="circle_1"></div>
                <div class="icon_circle" id="circle_2"></div>
                <div class="icon_circle" id="circle_3"></div>
                <div class="icon_circle" id="circle_4"></div>
                <div class="icon_circle" id="circle_5"></div>
                <div class="icon_circle" id="circle_6"></div>
            </div>

        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
